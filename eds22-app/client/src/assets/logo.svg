<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond vert avec coins arrondis -->
  <rect x="2" y="2" width="96" height="96" rx="8" ry="8" fill="#2D5A3D" stroke="none"/>

  <!-- Lignes de circuit principales (horizontales) -->
  <line x1="10" y1="25" x2="40" y2="25" stroke="white" stroke-width="1"/>
  <line x1="60" y1="25" x2="90" y2="25" stroke="white" stroke-width="1"/>
  <line x1="10" y1="50" x2="35" y2="50" stroke="white" stroke-width="1"/>
  <line x1="65" y1="50" x2="90" y2="50" stroke="white" stroke-width="1"/>
  <line x1="10" y1="75" x2="40" y2="75" stroke="white" stroke-width="1"/>
  <line x1="60" y1="75" x2="90" y2="75" stroke="white" stroke-width="1"/>

  <!-- Lignes de circuit verticales -->
  <line x1="25" y1="10" x2="25" y2="35" stroke="white" stroke-width="1"/>
  <line x1="50" y1="15" x2="50" y2="40" stroke="white" stroke-width="1"/>
  <line x1="75" y1="10" x2="75" y2="35" stroke="white" stroke-width="1"/>
  <line x1="25" y1="65" x2="25" y2="90" stroke="white" stroke-width="1"/>
  <line x1="75" y1="65" x2="75" y2="90" stroke="white" stroke-width="1"/>

  <!-- Points de connexion -->
  <circle cx="25" cy="25" r="2" fill="white"/>
  <circle cx="50" cy="25" r="2" fill="white"/>
  <circle cx="75" cy="25" r="2" fill="white"/>
  <circle cx="25" cy="50" r="2" fill="white"/>
  <circle cx="50" cy="50" r="2" fill="white"/>
  <circle cx="75" cy="50" r="2" fill="white"/>
  <circle cx="25" cy="75" r="2" fill="white"/>
  <circle cx="50" cy="75" r="2" fill="white"/>
  <circle cx="75" cy="75" r="2" fill="white"/>

  <!-- Puce électronique centrale -->
  <rect x="45" y="45" width="10" height="10" fill="white" stroke="none"/>
  <rect x="47" y="47" width="6" height="6" fill="#2D5A3D" stroke="none"/>
  <!-- Pattes de la puce -->
  <rect x="42" y="48" width="3" height="1" fill="white"/>
  <rect x="55" y="48" width="3" height="1" fill="white"/>
  <rect x="42" y="51" width="3" height="1" fill="white"/>
  <rect x="55" y="51" width="3" height="1" fill="white"/>
  <rect x="48" y="42" width="1" height="3" fill="white"/>
  <rect x="51" y="42" width="1" height="3" fill="white"/>
  <rect x="48" y="55" width="1" height="3" fill="white"/>
  <rect x="51" y="55" width="1" height="3" fill="white"/>

  <!-- Texte E LECTRO -->
  <text x="15" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">E</text>
  <text x="23" y="22" font-family="Arial, sans-serif" font-size="6" fill="white">LECTRO</text>

  <!-- Texte D ÉPANNAGE -->
  <text x="42" y="47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">D</text>
  <text x="52" y="47" font-family="Arial, sans-serif" font-size="4.5" fill="white">ÉPANNAGE</text>

  <!-- Texte S ERVICE -->
  <text x="68" y="78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">S</text>
  <text x="76" y="78" font-family="Arial, sans-serif" font-size="6" fill="white">ERVICE</text>

  <!-- Cercle avec 22 -->
  <circle cx="50" cy="85" r="8" fill="none" stroke="white" stroke-width="1"/>
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">22</text>

  <!-- Connecteurs vers le cercle 22 -->
  <line x1="50" y1="77" x2="50" y2="75" stroke="white" stroke-width="1"/>
</svg>
